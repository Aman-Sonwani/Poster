<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/bg/Logo.svg" />
    <title>5guyswholesale</title>
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./assets/lightbox.css" />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="section">
        <div class="overlay">
          <div class="logo">
            <img src="./assets/bg/Logo.svg" alt="logo image" />
          </div>
          <div class="content">
            <h2>Website Comming soon</h2>
            <p>Check our latest catalogs below</p>
          </div>
          <div class="down">
            <a href="#p2" class="arrow-container">
              <div class="arrow">
                <img src="./assets/images/next.png" alt="down-arrow" />
              </div>
              <div class="arrow">
                <img src="./assets/images/next.png" alt="down-arrow" />
              </div>
              <div class="arrow">
                <img src="./assets/images/next.png" alt="down-arrow" />
              </div>
            </a>
          </div>
        </div>
      </div>
      <div class="section">
        <div class="overlay">
          <!-- Swiper -->
          <div class="sliding-panel" id="p2">
            <div class="swiper mySwiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <a href="./assets/images/1.jpg" data-lightbox="models">
                    <img src="./assets/images/1.jpg" />
                  </a>
                </div>
                <div class="swiper-slide">
                  <a href="./assets/images/2.jpg" data-lightbox="models">
                    <img src="./assets/images/2.jpg" />
                  </a>
                </div>
                <div class="swiper-slide">
                  <a href="./assets/images/3.jpg" data-lightbox="models">
                    <img src="./assets/images/3.jpg" />
                  </a>
                </div>
                <div class="swiper-slide">
                  <a href="./assets/images/4.jpg" data-lightbox="models">
                    <img src="./assets/images/4.jpg" />
                  </a>
                </div>
                <div class="swiper-slide">
                  <a href="./assets/images/5.jpg" data-lightbox="models">
                    <img src="./assets/images/5.jpg" />
                  </a>
                </div>
                <div class="swiper-slide">
                  <a href="./assets/images/6.jpg" data-lightbox="models">
                    <img src="./assets/images/6.jpg" />
                  </a>
                </div>
                <div class="swiper-slide">
                  <a href="./assets/images/7.jpg" data-lightbox="models">
                    <img src="./assets/images/7.jpg" />
                  </a>
                </div>
                <div class="swiper-slide">
                  <a href="./assets/images/8.jpg" data-lightbox="models">
                    <img src="./assets/images/8.jpg" />
                  </a>
                </div>
              </div>
              <div class="swiper-button-next"></div>
              <div class="swiper-button-prev"></div>
              <div class="swiper-pagination"></div>
            </div>
          </div>
          <footer>
            <div class="row primary">
              <div class="column about">
                <h3>contact us</h3>

                <p>
                  Address: 2000 Hartel Ave, Unit C Levittown, PA 19057
                  <br />
                  Phone: 215-315-9005
                </p>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- Light Box JS -->
    <script src="./assets/lightbox-plus-jquery.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
          delay: 4000,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },

        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
